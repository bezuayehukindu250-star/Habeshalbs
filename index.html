<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habesha Lbs - Authentic Ethiopian Heritage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --habesha-green: #0E2A21;
            --habesha-gold: #D4AF37;
            --habesha-red: #8B0000;
            --habesha-cream: #FCFBF4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--habesha-cream);
            color: #1A1A1A;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .tilet-border {
            border-image: linear-gradient(to right, #006837 20%, #FBB03B 20% 40%, #ED1C24 40% 60%, #FBB03B 60% 80%, #006837 80%) 30;
            border-bottom: 5px solid;
        }
        #root:empty {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #0E2A21;
        }
        #root:empty::after {
            content: "Loading Habesha Heritage...";
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>

}

</head>
